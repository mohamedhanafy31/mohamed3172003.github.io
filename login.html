<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Login Page</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">    <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">            
    </head>
    <body>
        <div class="login-box">
            <h1>تسجيل دخول</h1>
            <div class="username-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="un" placeholder="أدخل البريد الالكتروني أو اسم المستخدم"  required style="color: white;">
            </div>
            <div class="pass-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="pass" placeholder="أدخل كلمة المرور" id="password" required style="color: white;">
                <span class="pw-eye">
                    <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
                </span>
            </div>
            <input type="submit" class="test" value="تسجيل دخول" class="butnn1" style="color: white;">
           
            <br>
            <a href="" target="_self" class="newacc">أنشئ حساب جديد من هنا</a>
        </div>
        <script>
            var state= false;
            function toggle(){
                if(state){
                    document.getElementById(
                        "password").
                        setAttribute("type" , "password");
                        document.getElementById("eye").style.color= '#7a797e';
                        state = false;                    
                }
                else{
                    document.getElementById(
                        "password").
                        setAttribute("type" , "text");
                        document.getElementById("eye").style.color= '#5887ef';
                        state = true;    
                }
            }
        </script>
        <!-- <footer>

        </footer> -->
    </body>

</html>
